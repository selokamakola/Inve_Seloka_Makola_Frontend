<div class="shell">
    <h3>Register Your Details Here</h3>
    <div class="row">
        <div class="col-sm-8"> 
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name </label>
                    <input type="text" class="form-control" id="name" aria-describedby="name"
                        placeholder="Enter First Name" [(ngModel)]="user.name" >
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" class="form-control" id="surname" aria-describedby="surname"
                        placeholder="Enter Last Name" [(ngModel)]="user.surname">

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">ID Number</label>
                    <input type="number" class="form-control" id="IdNumber" aria-describedby="IdNumber"
                        placeholder="Enter ID Number" [(ngModel)]="user.idNum">

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email" [(ngModel)]="user.email">

                </div>

                <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
                &nbsp;
                <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
             
        </div>
        <div class="col-sm-4">
            <section>
                <img style="width: 100%;" src='../../assets/imgs/Capture.PNG' alt='image'>
            </section>
        </div>
    </div>

</div>
